{% extends "base.html" %}

{% block title %}SSH Password - LNbitsPi{% endblock %}

{% block content %}
<h2>Step 2: Set SSH Password</h2>

<p>Set a password for the <strong>lnbitsadmin</strong> user. You'll use this to access your LNbitsPi via SSH.</p>

<form method="POST">
    <div class="form-group">
        <label for="password1">Password:</label>
        <input type="password" name="password1" id="password1" required minlength="8" autocomplete="new-password">
        <small style="color: #666;">Minimum 8 characters</small>
    </div>

    <div class="form-group">
        <label for="password2">Confirm Password:</label>
        <input type="password" name="password2" id="password2" required minlength="8" autocomplete="new-password">
    </div>

    <button type="submit" class="btn btn-primary btn-block">Continue</button>
</form>

{% endblock %}
