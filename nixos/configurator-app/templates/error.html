{% extends "base.html" %}

{% block title %}Error - LNbitsPi{% endblock %}

{% block content %}
<h2>Setup Error</h2>

<div class="alert alert-error">
    <strong>An error occurred during setup:</strong>
    <p style="margin-top: 10px;">{{ error }}</p>
</div>

<p>Please try again or contact support if the problem persists.</p>

<p style="text-align: center; margin-top: 30px;">
    <a href="{{ url_for('index') }}" class="btn btn-primary">Return to Setup</a>
</p>

{% endblock %}
